# Main Nginx configuration
user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Server configuration
    server {
        listen 80;
        server_name ec2-13-53-134-61.eu-north-1.compute.amazonaws.com;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot|otf|json|html)$ {
            expires 6M;
            access_log off;
        }

        # Fallback for 404 errors to support Vue Router
        error_page 404 /index.html;
    }
}


