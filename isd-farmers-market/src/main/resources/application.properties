spring.application.name=isd-farmers-market

#db
spring.datasource.url=jdbc:postgresql://localhost:5433/farmer_market_database
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
#jwt
jwt.secret=JWTSECRETKEYJWTSECRETKEYJWTSECRETKEYJWTSECRETKEYJWTSECRETKEYJWTSECRETKEYJWTSECRETKEYJWTSECRETKEY
jwt.expiration=12000
jwt.refreshExpiration=86400000
#swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
#admin
admin.email = admin
admin.password = string

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

